<mat-card class="example-card, card">

    <mat-card-header>
        <ng-content select="[title]"></ng-content>
    </mat-card-header>

    <img mat-card-image class="imgs" src={{imageUrl}}>

    <mat-card-content>
        <ng-content select="[content]"></ng-content>
    </mat-card-content>

    <mat-card-actions>
        <button mat-icon-button [disabled]="isButtonDisabled" [ngStyle]="{'color': isFavorite ? 'red': 'grey'}" (click)="toggleFavorite()">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
