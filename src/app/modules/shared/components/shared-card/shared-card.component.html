<mat-card class="example-card, card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{title}}</mat-card-title>
        <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imgs" src={{imageUrl}}>
    <mat-card-content>
        <span *ngFor="let detail of details">
            {{detail}},
        </span>
    </mat-card-content>
    <mat-card-actions>
        <button mat-icon-button *ngIf="!buttonDisabled" [ngStyle]="{'color': heartStatus ? 'red': 'grey'}" (click)="addFavorite()">
            <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
