<div class="container">
  <div *ngIf="isLoading" class="spinner">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </div>

  <app-cars-list-view
    [cars]="cars"
    [favoriteIDs] = "favoriteIds"
    (favorite)="toggleCarInFavorites($event)">
  </app-cars-list-view>

  <app-cars-list-view
    [cars]="favorites"
    [isButtonDisabled]="true"
    (favorite)="toggleCarInFavorites($event)">
  </app-cars-list-view>
</div>
