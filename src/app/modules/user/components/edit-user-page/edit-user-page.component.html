<div class="wrapper">
  <form [formGroup]="form" class="form" (ngSubmit)="onSubmit()">

    <app-add-user-form (formReady)="registerSubForm($event, 'userForm')"></app-add-user-form>
    <app-add-address-form (formReady)="registerSubForm($event, 'addressesForm')"></app-add-address-form>

    <button *ngIf="!isLoading" type="submit" mat-raised-button class="register-button">Edit</button>
    <div class="spinner">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>

  </form>
</div>
