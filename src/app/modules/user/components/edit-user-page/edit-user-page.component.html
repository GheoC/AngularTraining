<p>edit-user-page works!  {{id}}</p>
<p>{{user?.firstName}}</p>

<div class="wrapper">
  <form [formGroup]="form" class="form" (ngSubmit)="onClick()">

    <app-add-user-form (formReady)="registerSubForm($event, 'userForm')"></app-add-user-form>

    <button type="submit" mat-raised-button class="register-button">Register</button>

</div>
