<div class="search-bar">
  <app-user-search-form (formReady)="registerSubForm($event, 'searchForm')"></app-user-search-form>
</div>

<div class="container">
  <app-users-list-view
    [users]="users"
    [favoriteIDs]="favoriteIds"
    (favorite)="toggleUserInFavorites($event)">
  </app-users-list-view>

  <app-users-list-view
    [users]="favorites"
    [isButtonDisabled]="true"
    (favorite)="toggleUserInFavorites($event)">
  </app-users-list-view>
</div>
