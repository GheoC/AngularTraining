<div class="cards-container">
  <ng-container *ngFor="let user of users">
    <app-user-card
      [user]="user"
      [isFavorite]="isUserInFavorites(user.id!)"
      [isButtonDisabled]="isButtonDisabled"
      (favoriteToggle)="toggleUserInFavorite(user)"
    >
    </app-user-card>
  </ng-container>
</div>
