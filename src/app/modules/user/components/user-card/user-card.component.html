<mat-card class="example-card"
    style="height: auto; width: 350px; margin-left: 30px; margin-bottom: 20px;">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{user.name}}</mat-card-title>
        <mat-card-subtitle>age: {{user.age}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="imgs" src={{user.imageUrl}} alt="`Photo of a ${{user.name}}`">
</mat-card>
